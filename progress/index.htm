<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress</title>
    <link rel="stylesheet" href="style.css" />

    <!-- UniIcon CDN Link  -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }

        .page-title {
          margin-top: 24px;
          font-size: 44px;
          color: blue;
        }

      .navbar {
        background-color: #333;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
      }
      .navbar ul {
        list-style: none;
        display: flex;
      }
      .navbar ul li {
        margin-right: 1rem;
      }
      .navbar ul li a {
        color: #fff;
        text-decoration: none;
      }

      .main {
         margin-top: 30px;
      }

      .main {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: pop;
        flex-direction: column;
      }

      header {
        text-align: center;
        margin-top: 20px;
      }

      #code,
      #coden {
        font-size: 24px;
        color: blue;
      }

      .code-area {
        display: flex;
        align-items: center;
        gap: 10px;
        height: 50px;
        justify-content: center;
      }

      .head {
        text-align: center;
      }
      .head_1 {
        font-size: 30px;
        font-weight: 600;
        color: #333;
      }
      .head_1 span {
        color: #ff4732;
      }
      .head_2 {
        font-size: 16px;
        font-weight: 600;
        color: #333;
        margin-top: 3px;
      }
      ul {
        display: flex;
      }

      h3 {
        color: blue;
      }

      ul li {
        list-style: none;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      ul li .icon {
        font-size: 35px;
        color: blue;
        margin: 0 60px;
      }
      ul li .text {
        font-size: 14px;
        font-weight: 600;
        color: blue;
      }

      /* Progress Div Css  */

      ul li .progress {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: rgba(68, 68, 68, 0.781);
        margin: 14px 0;
        display: grid;
        place-items: center;
        color: #fff;
        position: relative;
        cursor: pointer;
      }
      .progress::after {
        content: " ";
        position: absolute;
        width: 125px;
        height: 5px;
        background-color: rgba(68, 68, 68, 0.781);
        right: 30px;
      }
      .one::after {
        width: 0;
        height: 0;
      }
      ul li .progress .uil {
        display: none;
      }
      ul li .progress p {
        font-size: 14px;
      }

      /* Active Css  */

      ul li .active {
        background-color: blue;
        display: grid;
        place-items: center;
      }
      li .active::after {
        background-color: blue;
      }
      ul li .active p {
        display: none;
      }
      ul li .active .uil {
        font-size: 20px;
        display: flex;
      }
      

      /* Responsive Css  */

      @media (max-width: 980px) {
        ul {
          flex-direction: column;
        }
        ul li {
          flex-direction: row;
        }
        
        ul li .progress {
          margin: 0 30px;
        }
        
        

        .progress::after {
          width: 5px;
          height: 55px;
          bottom: 30px;
          left: 50%;
          transform: translateX(-50%);
          z-index: -1;
        }
        .one::after {
          height: 0;
        }
        ul li .icon {
          margin: 15px 0;
        }
        
      }

      .itemsdisp {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      @media (max-width: 768px) {
        .head .head_1 {
          font-size: 24px;
        }
        .head .head_2 {
          font-size: 16px;
        }

        header h1 {
          font-size: 18px;
        }
    

        .itemsdisp {
          flex-direction: row;
          flex-wrap: wrap;
        }

        #code,
        #coden {
          font-size: 16px;
          color: blue;
        }
        #details {
          display: flex;
          flex-direction: column;
        }
      }

      .item {
        display: flex;
        gap: 24px;
      }
      #details {
        display: flex;
        justify-content: center;
        gap: 10px;
      }
    </style>
  </head>
  <body>

      </ul>
    </div>

</html>
